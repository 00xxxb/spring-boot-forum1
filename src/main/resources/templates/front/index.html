<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table id = "t1">
<tr>
<th>序号</th>
<th>姓名</th>
<th>密码</th>
<th>电话号码</th>

</tr>
<tr th:each="user:${session.users}">
<td th:text="${user.s_id}" class = "td1"></td>
<td th:text="${user.s_name}" class = "td1"></td>
<td th:text="${user.s_password}" class = "td1"></td>
<td th:text="${user.s_pnum}" class = "td1"></td>
</tr>
</table>
</body>
</html>
